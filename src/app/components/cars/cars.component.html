<ul>
  <table class="my-lg-2 table table-stripped">
    <thead class="thead-dark">
    <tr class="table-primary">
      <th scope="col">Id</th>
      <th scope="col">Brand</th>
      <th scope="col">Reg.code</th>
      <th scope="col">Year</th>
      <th scope="col">FuelType</th>
      <th scope="col">Transmission</th>
      <th scope="col">DayPrice</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let car of this.cars">
        <td>{{car.id}}</td>
        <td>{{car.brand}}</td>
        <td>{{car.regCode}}</td>
        <td>{{car.year}}</td>
        <td>{{car.fuelType}}</td>
        <td>{{car.transmission}}</td>
        <td>{{car.dayPrice}}</td>
      </tr>
    </tbody>
  </table>
</ul>
